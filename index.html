<!DOCTYPE html>
<meta charset="utf-8">
<style>
	
.feature {
  fill: #ccc;
}

.outline {
  fill: #ddd;
  stroke: #000;
  stroke-width: 1.5px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.mercator()
    .scale(1)
    .translate([0, 0]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

	d3.json("cairomonuments.json", function(error, cairo) {
  if (error) throw error;

  var monuments = topojson.feature(cairo, cairo.objects.monuments),
      monument = monuments.features.filter(function(d) { return d.id === 699; })[0];

  var b = path.bounds(monument),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  projection
      .scale(s)
      .translate(t);

  svg.append("path")
      .datum(monuments)
      .attr("class", "feature")
      .attr("d", path);

  svg.append("path")
      .datum(monument)
      .attr("class", "outline")
      .attr("d", path);
});


</script>
</body>
